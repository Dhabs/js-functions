<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Task</title>
    <link rel="stylesheet" href="Css/stlye.css">
</head>
<body>
    <main>
      <section class="logo">
        <img src="piggyvest-logo.svg" alt="logo">
      </section>
      <section class="form">
          <form>
            <div class="heading">
              <h1>Create Account</h1>
              <p>Welcome to the future of Savings & Investment</p>
            </div>     

            <div class="form group">
              <label for="Full Name">Full Name</label>
              <input type="text" name="fullname" placeholder="Full Name">
            </div>

            <div class="form group">
              <label for="email">Email Address</label>
              <input type="text" name="email" placeholder="Email Address">
            </div>

            <div class="form group">
              <label for="phonenumber">Phone Number</label>
              <input type="text" name="phonenumber" placeholder="Phone Number">
            </div>

            <div class="form group">
              <label for="password">Password</label>
              <input type="password" name="password" placeholder="********">
            </div>

            <div class="form group">
              <label for="referrer">Referrer or Promo Code (Optional)</label>
              <input type="text" name="referrer" placeholder="Referrer or Promo Code">
            </div>

            <div class="form group">
              <label for="hear_about_us">How Did You Hear About Us? (Optional) </label>
              <select name="hear_about_us" id="" value="0">
                <option value="0">Click to Select</option>
                <option value="twitter">Twitter</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="google_search">Google Search</option>
                <option value="google_playstore">Google Playstore</option>
              </select>
            </div>

            <section class="submit">
              <button>Create Account</button>
            </section>
          </form>
          <p><a href="#">Already have an account? Log In</a></p>
      </section>  
    </main>
</body>
</html>
